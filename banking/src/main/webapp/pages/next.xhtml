<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ace="http://www.icefaces.org/icefaces/components"
    xmlns:icecore="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition template="/template/template.xhtml">
		<ui:define name="title">
			<title>Index Page</title>
		</ui:define>
		<ui:define name="content">
			<h2>Login on Banking</h2>
			<h:form id="form">
				<ace:dataTable id="kundeTable"
	                          value="#{kundeBean.kunden}"
	                          var="kunde"
	                          paginator="true"
	                          paginatorPosition="bottom"
	                          rows="2">
	                <ace:column id="id" headerText="ID" sortBy="#{kunde.id}"
	                            filterBy="#{kunde.id}" filterMatchMode="contains">
	                    <h:outputText id="idCell" value="#{kunde.id}"/>
	                </ace:column>
	                <ace:column id="name" headerText="Name" sortBy="#{kunde.name}"
	                            filterBy="#{kunde.name}" filterMatchMode="contains">
	                    <h:outputText id="nameCell" value="#{kunde.name}"/>
	                </ace:column>
	                <ace:column id="vorname" headerText="Vorname" sortBy="#{kunde.vorname}"
	                            filterBy="#{kunde.vorname}" filterMatchMode="contains">
	                    <h:outputText id="vornameCell" value="#{kunde.vorname}"/>
	                </ace:column>
	            </ace:dataTable>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
